
<div class="container-fluid" id="contentToConvert">
  <div class="row">
    <div class="col-12">

      <div class="card mt-0">
   
        <div class="card-body">
        <h3>User Info Report</h3>  
        <p><strong>Report Owner : </strong>Satnam Singh</p>
        <p><strong>Report Date : </strong>11/1/2019</p>

          <div class="table-responsive">
            <table class="table" >

              <thead class="text-primary">
                <tr>
                  <!---->
                  <th class="ng-star-inserted">Id</th>
                  <th class="ng-star-inserted">Title</th>
                  <th class="ng-star-inserted">Body</th>
                </tr>
              </thead>
              <tbody>
                <!---->
                <tr *ngFor="let item of list">
                  <td>{{item.id}}</td>
                  <td>{{item.title}}</td>
                  <td >{{item.body}}</td>
                </tr>
              
              </tbody>
            </table>

            
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<button mat-raised-button class="btn btn-primary" (click)="captureScreen()">
    Print
</button>
